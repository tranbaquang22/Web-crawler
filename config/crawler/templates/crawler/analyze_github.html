{% extends "base.html" %}

{% block title %}Analyze GitHub{% endblock %}

{% block content %}
<h3>Analyze GitHub Repository</h3>
<form method="post" action="{% url 'analyze_github' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label for="repo_url" class="form-label">Enter GitHub Repository URL</label>
        <input type="url" class="form-control" id="repo_url" name="repo_url" placeholder="https://github.com/user/repo" required>
    </div>
    <button type="submit" class="btn btn-warning">Analyze GitHub</button>
</form>
{% endblock %}
